<p-table [value]="tarefas.content" #tabela (onLazyLoad)="buscarResponsaveis(query)" [lazy]="true" dataKey="id"
    [rowHover]="true" [rows]="10"
    currentPageReportTemplate="Showing {first} to {{tarefas.numberOfElements}} of {totalRecords} entries"
    [showCurrentPageReport]="true" [paginator]="true" [totalRecords]="tarefas.totalElements"
    styleClass="p-datatable-responsive-demo">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <h5 class="p-m-0">Tarefas</h5>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" #input (keydown.enter)="buscarResponsaveis(input.value)"
                    placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nome">Nome <p-sortIcon [field]="'nome'"></p-sortIcon>
            </th>
            <th pSortableColumn="dataConclusao">Data Conclus√£o <p-sortIcon [field]="'dataConclusao'"></p-sortIcon>
            </th>
            <th pSortableColumn="dataInicio">Data Inicio <p-sortIcon [field]="'dataInicio'"></p-sortIcon>
            </th>
            <th pSortableColumn="status">Status <p-sortIcon [field]="'status'"></p-sortIcon>
            </th>
            <th pSortableColumn="nomeAnexos">Nome Anexos <p-sortIcon [field]="'nomeAnexos'"></p-sortIcon>
            </th>
            <th pSortableColumn="nomeResponsavel">Nome Responsavel <p-sortIcon [field]="'nomeResponsavel'"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tarefa>
        <tr>
            <th>{{tarefa.nome}}</th>
            <th>{{tarefa.dataConclusao}}</th>
            <th>{{tarefa.dataInicio}}</th>
            <th>{{tarefa.status}}</th>
            <th>{{tarefa.nomeAnexos}}</th>
            <th>{{tarefa.nomeResponsavel}}</th>
        </tr>
    </ng-template>
</p-table>
